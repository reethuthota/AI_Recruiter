<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
    <title>SwiftSelect</title>
</head>
<body>
    <div class="login-page">
        <div class="recruiter-login">
            <h2 class="header">For Recruiters</h2>
            <p>Elevate hiring efficiency with our Recruiters hub.<br>Streamline processes and collaborate seamlessly</p>
            <form action="{{ url_for('authenticate') }}" method="post">
                <input type="hidden" name="role" value="recruiter">
                <input type="hidden" name="action" value="login">
                <button class="recruiter-login-button" type="submit">Login</button>
            </form>
            <form action="{{ url_for('authenticate') }}" method="post">
                <input type="hidden" name="role" value="recruiter">
                <input type="hidden" name="action" value="signup">
                <button class="recruiter-signup-button" type="submit">Signup</button>
            </form>
        </div>
        <div class="applicant-login">
            <h2 class="header">For Applicants</h2>
            <p>Enhance your application journey with our Applicant hub.<br>Simplify processes and navigate seamlessly</p>
            <form action="{{ url_for('authenticate') }}" method="post">
                <input type="hidden" name="role" value="applicant">
                <input type="hidden" name="action" value="login">
                <button class="applicant-login-button" type="submit">Login</button>
            </form>
            <form action="{{ url_for('authenticate') }}" method="post">
                <input type="hidden" name="role" value="applicant">
                <input type="hidden" name="action" value="signup">
                <button class="applicant-signup-button" type="submit">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
